{% extends 'portfolio/base.html' %}
{% block content %}
<div class="container text-center">
<h1>Pasword Generator</h1>
<form action = "{% url 'your_pasword' %}">
    <select name = 'lenght'>
        <option value-'6'>6</option>
        <option value-'7'>7</option>
        <option value-'8'>8</option>
        <option value-'9'>9</option>
        <option value-'10'>10</option>
        <option value-'11'>11</option>
        <option value-'12' selected='selected'>12</option>
        <option value-'13'>13</option>
        <option value-'14'>14</option>
    </select> Length
    <br>
    <input type='checkbox' name='uppercase'> Uppercase
    <br>
    <input type='checkbox' name='nambers'> Nambers
    <br>
    <input type='checkbox' name='special'> Special Characters
    <br>
    <input type='submit' value='Generate Pasword' class="btn btn-primary">
</form>

</div>

{% endblock %}
